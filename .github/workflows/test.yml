name: test matrix


on:
  push:
    branches: '**'


jobs:

  tmatrix:
    strategy:
      matrix:
        include:
          - { name: big, value: 333 }
          - { name: small, value: 1234 }
    runs-on: ubuntu-latest
    steps:
      - name: step-${{ matrix.name }}-${{matrix.value}}
        run: echo ${{ matrix }}-${{matrix.value}}
      - run: echo ${{ toJson(jobs.tmatrix) }}
